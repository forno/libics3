language: cpp
sudo: false
dist: trusty
group: beta
compiler:
- g++
- clang++
before_install:
- cd thirdpatry/googletest/googletest
- cmake -DCMAKE_BUILD_TYPE=RELEASE .
- make
- cd -
- mkdir build
install:
- cd build
- cmake .. -DCMAKE_INSTALL_PREFIX=install -ENABLE_TEST=ON
- make
- make install
- cd -
script:
- cd build
- ctest
